<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 종료 시간 시각화</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        canvas { max-width: 100%; height: auto; margin-bottom: 20px; }
        input, button, select { margin: 10px 0; }
        .horizontal { display: flex; justify-content: space-between; }
    </style>
</head>
<body>

<div class="horizontal" id="container">
    <div id="serverCalContainer">
        <h3>운영진 수에 따른 서비스 종료 시간</h3>
        <label for="serverNum">운영진 수:</label>
        <input type="number" id="serverNum" min="1" max="5" value="1"/>
        <button onclick="updateServerCompletionTime()">서비스 종료 시간 계산</button>
        <canvas id="serviceCompletionTimeChart"></canvas>
    </div>

    <div id="quantityContainer">
        <h3>대기 정보</h3>
        대기 인원: <span id="numberOfStudents">100</span><br>
        대기 수량: <span id="remainingQuantity">50</span>
    </div>
</div>

<script>
    const mu = 6; // 서비스 속도 (명/분)
    
    // 서비스 종료 시간 계산 함수
    function calculateServiceCompletionTime(n, c, mu) {
        return Math.ceil(n / c) * (1 / mu);
    }

    // 차트 업데이트 함수
    let serviceCompletionTimeChart;
    function updateServerCompletionTime() {
        const serverNum = parseInt(document.getElementById('serverNum').value);
        const totalCustomers = parseInt(document.getElementById('numberOfStudents').textContent);
        
        const cValues = [1, 2, 3, 4, 5];
        const completionTimes = cValues.map(c => calculateServiceCompletionTime(totalCustomers, c, mu) * 60); // 초 단위로 변환

        // 기존 차트가 있으면 제거
        if (serviceCompletionTimeChart) {
            serviceCompletionTimeChart.destroy();
        }

        const ctx = document.getElementById('serviceCompletionTimeChart').getContext('2d');
        serviceCompletionTimeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: cValues,
                datasets: [{
                    label: '서비스 종료 시간 (초)',
                    data: completionTimes,
                    borderColor: 'rgba(255, 159, 64, 1)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: '서비스 종료 시간 (초)'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: '서버 수 (c)'
                        }
                    }
                },
                responsive: true,
                plugins: {
                    title: {
                        display: true,
                        text: '서버 수에 따른 서비스 종료 시간'
                    }
                }
            }
        });
    }

    // 초기 차트 생성
    updateServerCompletionTime();
</script>
</body>
</html>
